name: CI Pipeline - Trabajo2

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Tests - Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 📦 Instalar dependencias
      run: npm ci
      
    - name: 🔍 Verificar estructura del proyecto
      run: |
        echo "Estructura del proyecto:"
        ls -la
        echo "Verificando archivos esenciales:"
        [ -f "app.js" ] && echo "✅ app.js encontrado" || echo "❌ app.js no encontrado"
        [ -f "app.test.js" ] && echo "✅ app.test.js encontrado" || echo "❌ app.test.js no encontrado"
        [ -f "package.json" ] && echo "✅ package.json encontrado" || echo "❌ package.json no encontrado"
      
    - name: 🧪 Ejecutar pruebas unitarias
      run: npm test
      
    - name: 📊 Generar reporte de cobertura
      run: npm run test:coverage
      
    - name: ✅ Verificar cobertura de código
      run: |
        echo "Reporte de cobertura:"
        if [ -f "coverage/coverage-summary.json" ]; then
          COVERAGE=$(node -e "console.log(require('./coverage/coverage-summary.json').total.lines.pct)")
          echo "Cobertura de líneas: $COVERAGE%"
        else
          echo "Reporte de cobertura no generado"
        fi

  build:
    name: 🔨 Build Verification
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: 📦 Instalar dependencias
      run: npm ci
      
    - name: 🔍 Verificar módulo
      run: npm run verify
      
    - name: 🚀 Ejecutar aplicación
      run: npm start
      
    - name: 📦 Build del proyecto
      run: npm run build

  security:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: 📦 Instalar dependencias
      run: npm ci
        
    - name: 🔍 Auditoría de seguridad
      run: npm audit --audit-level high