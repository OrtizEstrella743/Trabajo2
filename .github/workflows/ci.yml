name: CI Pipeline - Trabajo2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: 🧪 Run Tests - Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm install
      
    - name: 🔍 Verify project structure
      run: |
        echo "📁 Project structure:"
        ls -la
        echo ""
        echo "✅ Essential files check:"
        [ -f "app.js" ] && echo "✔️ app.js found" || echo "❌ app.js missing"
        [ -f "app.test.js" ] && echo "✔️ app.test.js found" || echo "❌ app.test.js missing"
        [ -f "package.json" ] && echo "✔️ package.json found" || echo "❌ package.json missing"
        [ -f "index.js" ] && echo "✔️ index.js found" || echo "❌ index.js missing"
      
    - name: 🧪 Run unit tests
      run: npx jest --verbose
      
    - name: 📊 Generate coverage report
      run: npx jest --coverage

  build:
    name: 🔨 Build & Verify
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm install
      
    - name: ✅ Verify module loads
      run: |
        echo "🔍 Testing module import..."
        node -e "const app = require('./app'); console.log('✅ Module loaded successfully'); console.log('Message:', app.holaMundo());"
      
    - name: 🚀 Run application
      run: |
        echo "🎯 Executing application..."
        node index.js
      
    - name: 📦 Build project
      run: |
        echo "🔨 Building project..."
        echo "📝 Build completed successfully"