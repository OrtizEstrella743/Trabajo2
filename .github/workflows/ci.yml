name: CI Pipeline - Trabajo2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ğŸ§ª Run Tests - Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ” Verify project structure
      run: |
        echo "ğŸ“ Project structure:"
        ls -la
        echo ""
        echo "âœ… Essential files check:"
        [ -f "app.js" ] && echo "âœ”ï¸ app.js found" || echo "âŒ app.js missing"
        [ -f "app.test.js" ] && echo "âœ”ï¸ app.test.js found" || echo "âŒ app.test.js missing"
        [ -f "package.json" ] && echo "âœ”ï¸ package.json found" || echo "âŒ package.json missing"
        [ -f "index.js" ] && echo "âœ”ï¸ index.js found" || echo "âŒ index.js missing"
      
    - name: ğŸ§ª Run unit tests
      run: npx jest --verbose
      
    - name: ğŸ“Š Generate coverage report
      run: npx jest --coverage

  build:
    name: ğŸ”¨ Build & Verify
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: âœ… Verify module loads
      run: |
        echo "ğŸ” Testing module import..."
        node -e "const app = require('./app'); console.log('âœ… Module loaded successfully'); console.log('Message:', app.holaMundo());"
      
    - name: ğŸš€ Run application
      run: |
        echo "ğŸ¯ Executing application..."
        node index.js
      
    - name: ğŸ“¦ Build project
      run: |
        echo "ğŸ”¨ Building project..."
        echo "ğŸ“ Build completed successfully"