name: CI Pipeline - Trabajo2

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Tests - Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependencias
      run: npm ci
      
    - name: ğŸ” Verificar estructura del proyecto
      run: |
        echo "Estructura del proyecto:"
        ls -la
        echo "Verificando archivos esenciales:"
        [ -f "app.js" ] && echo "âœ… app.js encontrado" || echo "âŒ app.js no encontrado"
        [ -f "app.test.js" ] && echo "âœ… app.test.js encontrado" || echo "âŒ app.test.js no encontrado"
        [ -f "package.json" ] && echo "âœ… package.json encontrado" || echo "âŒ package.json no encontrado"
      
    - name: ğŸ§ª Ejecutar pruebas unitarias
      run: npm test
      
    - name: ğŸ“Š Generar reporte de cobertura
      run: npm run test:coverage
      
    - name: âœ… Verificar cobertura de cÃ³digo
      run: |
        echo "Reporte de cobertura:"
        if [ -f "coverage/coverage-summary.json" ]; then
          COVERAGE=$(node -e "console.log(require('./coverage/coverage-summary.json').total.lines.pct)")
          echo "Cobertura de lÃ­neas: $COVERAGE%"
        else
          echo "Reporte de cobertura no generado"
        fi

  build:
    name: ğŸ”¨ Build Verification
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependencias
      run: npm ci
      
    - name: ğŸ” Verificar mÃ³dulo
      run: npm run verify
      
    - name: ğŸš€ Ejecutar aplicaciÃ³n
      run: npm start
      
    - name: ğŸ“¦ Build del proyecto
      run: npm run build

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependencias
      run: npm ci
        
    - name: ğŸ” AuditorÃ­a de seguridad
      run: npm audit --audit-level high